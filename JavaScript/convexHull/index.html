<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
			integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
			crossorigin=""
		/>

		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script
			src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
			integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
			crossorigin=""
		></script>

		<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
	</head>
	<body>
		<div id="btn-container">
			<button id="convex-btn">Create Convex Hull</button>
		</div>
		<div id="instructions">
			<b id="instructions-title">Instructions</b>
			<p>
				Click on the map to add points <br />
				Once there at least 3 points on the map, <br />
				the "Create Convex Hull" button will be enabled <br />
				Clicking the button will create a convex hull out of all the points you
				added to the map
			</p>
		</div>
		<div id="map"></div>

		<script src="./main.js"></script>
	</body>
</html>
